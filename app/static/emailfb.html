<!doctype html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unite Our Campus</title>
    <link href="lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
    <link href="lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:900,300,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link href="css/app.css" rel="stylesheet">
</head>
<style>
body {
    background-color: #fff;
    height: 100%;
}

.img-thumbnail {
    border-color: #fff
}

.container {
    margin-top: 10%;
}
</style>

<body>
    <script>
    window.fbAsyncInit = function() {
        FB.init({
            appId: '1713297095615309',
            xfbml: true,
            version: 'v2.5'
        });
    };

    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true">
    </div>
    <div class="container">
        <center>
            <h1>Thanks for Sharing !</h1>
            <img src="UniteOurCampusBG.png" class="img-thumbnail" alt="Unite Our Campus" width="300" height="auto">
            <p class="lead">
                By sharing this event you are helping to bring our campus closer together.
            </p>
        </center>
    </div>
</body>
<script>
window.onload = function() {
    FB.ui({
        method: 'feed',
        link: 'https://developers.facebook.com/docs/',
        caption: 'An example caption',
    }, function(response) {});
};
</script>

</html>
