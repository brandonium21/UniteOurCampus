<form id='form' action='/register' method="POST">
    <div class="form-group">
        First name: <br>
        <input type="text" class="form-control" name="first" placeholder="First name" required>
        Last name: <br>
        <input type="text" class="form-control" name="last" placeholder="Last name" required> 
        Email: <br>
        <input type="text" class="form-control" name="email" placeholder="Email" required> 
        NetId: <br>
        <input type="text" class="form-control" name="netId" placeholder="NetId" required> 
        How did you hear about us?: <br>
        <input type="text" class="form-control" name="heard" placeholder="How did you hear about us?" required>
        <fieldset>
            Ethnicity:
            <br>
            <input type="radio" class="form-control" value="Hispanic or Latino origin" name="ethnicity" checked> Hispanic or Latino origin
            <br>
            <input type="radio" class="form-control" value="White American, European American" name="ethnicity"> White American, European American
            <br>
            <input type="radio" class="form-control" value="Black American or African American" name="ethnicity"> Black American or African American
            <br>
            <input type="radio" class="form-control" value="Native American or Alaska Native" name="ethnicity">Native American or Alaska Native
            <br>
            <input type="radio" class="form-control" value="Asian American" name="ethnicity"> Asian American
            <br>
            <input type="radio" class="form-control" value="Native Hawaiians or Other Pacific Islander" name="ethnicity"> Native Hawaiians or Other Pacific Islander
            <br>
        </fieldset>
        <button type='submit'></button>
    </div>
